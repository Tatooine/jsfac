<!DOCTYPE html>
<html>
<head>
    <title>JSFac</title>
    <script type="text/javascript" src="jsfac.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css"></link>
    <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="jsfacSpec.js"></script>
    <script type="text/javascript" src="scopeSpec.js"></script>
    <script type="text/javascript" src="registerSpec.js"></script>
    <script type="text/javascript" src="moduleSpec.js"></script>
    <script type="text/javascript" src="defSpec.js"></script>
    <style>
        #HTMLReporter {
            font-size: 0.9em;
            font-family: Consolas, Monaco, "Lucida Console", monospace;
            line-height: 1em;
            color: #333333;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    window.onload = function () {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function (spec) {
            return htmlReporter.specFilter(spec);
        };

        jasmineEnv.execute();
    };
</script>

</body>
</html>
