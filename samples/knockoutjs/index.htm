<!DOCTYPE html>
<html>
  <head>
    <title>JSFac</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css" media="screen"></link>
    <script type="text/javascript" src="../../jsfac.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="lib/ko/knockout-2.3.0.js"></script>         
  </head>
  <body>
    <div class='container'>
        <div class="row">
          <div class="col-lg-12">
            <h3>Sample</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4" data-bind="with: foo">
            <div class="well">
              <h4>Foo Widget</h4>
              <input class="btn btn-success" type="button" value="Press" data-bind="click: click" />
            </div>
          </div>
          <div class="col-lg-4">
            <div class="well" data-bind="with: bar">
              <h4>Bar Widget</h4>
              <input class="btn btn-default" type="button" value="Press" data-bind="click: click" />
            </div>
          </div>
          <div class="col-lg-4">
            <div class="well" data-bind="with: monitor">
              <h4>Monitor</h4>
              <div data-bind="foreach: events">
                <div class="row">
                    <div class="col-lg-4">
                        <div data-bind="text: message, css: { 'label-info': source == 'fooWidget', 'label-warning': source == 'barWidget' }" class="label"></div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/barWidgetViewModel.js"></script>
    <script type="text/javascript" src="scripts/fooWidgetViewModel.js"></script>
    <script type="text/javascript" src="scripts/eventMonitorViewModel.js"></script>
    <script type="text/javascript" src="scripts/eventLog.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
